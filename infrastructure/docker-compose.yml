version: '3.8'

services:
  # Main Backend (Go)
  main-backend:
    build:
      context: ../main/backend
      dockerfile: ../../infrastructure/docker/main/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
    volumes:
      - ../database:/app/database
      - ../uploads:/app/uploads
    depends_on:
      - database
    restart: unless-stopped

  # Main Frontend (Next.js)
  main-frontend:
    build:
      context: ../main/frontend
      dockerfile: ../../infrastructure/docker/main/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_PETBASE_API_URL=http://localhost:8100
    depends_on:
      - main-backend
    restart: unless-stopped

  # Admin Backend (Go)
  admin-backend:
    build:
      context: ../admin/backend
      dockerfile: ../../infrastructure/docker/admin/Dockerfile.backend
    ports:
      - "9000:9000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
    volumes:
      - ../database:/app/database
    depends_on:
      - database
    restart: unless-stopped

  # Admin Frontend (Next.js)
  admin-frontend:
    build:
      context: ../admin/frontend
      dockerfile: ../../infrastructure/docker/admin/Dockerfile.frontend
    ports:
      - "4000:4000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:9000
    depends_on:
      - admin-backend
    restart: unless-stopped

  # PetBase Backend (Go)
  petbase-backend:
    build:
      context: ../petbase/backend
      dockerfile: ../../infrastructure/docker/petbase/Dockerfile.backend
    ports:
      - "8100:8100"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4100
    volumes:
      - ../database:/app/database
    depends_on:
      - database
    restart: unless-stopped

  # PetBase Frontend (Next.js)
  petbase-frontend:
    build:
      context: ../petbase/frontend
      dockerfile: ../../infrastructure/docker/petbase/Dockerfile.frontend
    ports:
      - "4100:4100"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8100
      - NEXT_PUBLIC_MAIN_SITE_URL=http://localhost:3000
    depends_on:
      - petbase-backend
    restart: unless-stopped

  # Shelter Backend (Go)
  shelter-backend:
    build:
      context: ../shelter/backend
      dockerfile: ../../infrastructure/docker/shelter/Dockerfile.backend
    ports:
      - "8200:8200"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5100
    volumes:
      - ../database:/app/database
    depends_on:
      - database
    restart: unless-stopped

  # Shelter Frontend (Next.js)
  shelter-frontend:
    build:
      context: ../shelter/frontend
      dockerfile: ../../infrastructure/docker/shelter/Dockerfile.frontend
    ports:
      - "5100:5100"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8200
      - NEXT_PUBLIC_ADMIN_API_URL=http://localhost:9000
      - NEXT_PUBLIC_MAIN_SITE_URL=http://localhost:3000
    depends_on:
      - shelter-backend
      - admin-backend
    restart: unless-stopped

  # Owner Backend (Go)
  owner-backend:
    build:
      context: ../owner/backend
      dockerfile: ../../infrastructure/docker/owner/Dockerfile.backend
    ports:
      - "8400:8400"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:6100
    volumes:
      - ../database:/app/database
    depends_on:
      - database
    restart: unless-stopped

  # Owner Frontend (Next.js)
  owner-frontend:
    build:
      context: ../owner/frontend
      dockerfile: ../../infrastructure/docker/owner/Dockerfile.frontend
    ports:
      - "6100:6100"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8400
      - NEXT_PUBLIC_MAIN_SITE_URL=http://localhost:3000
    depends_on:
      - owner-backend
    restart: unless-stopped

  # Volunteer Backend (Go)
  volunteer-backend:
    build:
      context: ../volunteer/backend
      dockerfile: ../../infrastructure/docker/volunteer/Dockerfile.backend
    ports:
      - "8500:8500"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:6200
    volumes:
      - ../database:/app/database
    depends_on:
      - database
    restart: unless-stopped

  # Volunteer Frontend (Next.js)
  volunteer-frontend:
    build:
      context: ../volunteer/frontend
      dockerfile: ../../infrastructure/docker/volunteer/Dockerfile.frontend
    ports:
      - "6200:6200"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8500
      - NEXT_PUBLIC_MAIN_SITE_URL=http://localhost:3000
    depends_on:
      - volunteer-backend
    restart: unless-stopped

  # Clinic Backend (Go)
  clinic-backend:
    build:
      context: ../clinic/backend
      dockerfile: ../../infrastructure/docker/clinic/Dockerfile.backend
    ports:
      - "8600:8600"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/app/database/data.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:6300
    volumes:
      - ../database:/app/database
    depends_on:
      - database
    restart: unless-stopped

  # Clinic Frontend (Next.js)
  clinic-frontend:
    build:
      context: ../clinic/frontend
      dockerfile: ../../infrastructure/docker/clinic/Dockerfile.frontend
    ports:
      - "6300:6300"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8600
      - NEXT_PUBLIC_ADMIN_API_URL=http://localhost:9000
      - NEXT_PUBLIC_MAIN_SITE_URL=http://localhost:3000
    depends_on:
      - clinic-backend
      - admin-backend
    restart: unless-stopped

  # Database (SQLite - shared volume)
  database:
    image: alpine:latest
    command: tail -f /dev/null
    volumes:
      - ../database:/app/database
    restart: unless-stopped

volumes:
  database:
  uploads:

networks:
  default:
    name: zooplatform-network
